<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>统一异常处理</title>
</head>
<body>
<h1>访问异常！</h1>

<!--/*@thymesVar id="exception" type="java"*/-->

<!--/*@thymesVar id="test" type="java"*/-->
<div th:text="|test = ${test}|"></div>

<div>=============标记==================</div>
